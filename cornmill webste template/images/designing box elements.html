    <title>designing box elements</title>
<style>
body{
    /* height: 500px; */
    /* border: 2px solid black; */
}
.main{
    width: 300px;
    height: 300px;
    background: chartreuse;
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%);
   border-top: 10px ridge red;
   border-radius: 50%;
   /* margin: auto auto; */
    
}
.box{
    width:100px;
    height: 100px;
    position: absolute;
    border-top: 10px ridge red;
   border-radius: 50%;
    
}
.a{
    background: blue;
    top: -15%;
    left: 34%;
}
.b{
    background:rgb(221, 23, 211);
    top: 34%;
    left: -15%;
}
.c{
    background: rgb(21, 105, 21);
    top: 34%;
    right: -15%;
}
.d{
    background: rgb(238, 116, 17);
    bottom: -15%;
    left: 34%;

}
</style></head>

        <div class="box a"></div>
        <div class="box b"></div>
        <div class="box c"></div>
